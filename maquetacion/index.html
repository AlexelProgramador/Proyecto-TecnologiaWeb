  <body>
    <!-- Comienzo Encabezado -->

    <nav class="navbar sticky-top navbar-dark bg-dark navbar-expand-sm">
      <!-- Logo -->
      <a class="navbar-brand" href="#"><img src="aricat.jpg" width="40" height="40" class="rounded-circle" class="d-block mx-auto" role="img"></img></a>
      <!-- Boton para movil -->
      <button
        class="navbar-toggler navbar-toggler-left"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <!-- Opciones menu -->
        <div class="navbar-nav mr-auto ml-auto text-center">
          <a href="index.html" class="nav-item nav-link text-white">Inicio</a>
          <a href="buscar.html" class="nav-item nav-link text-white">Buscar</a>
        </div>
        <div class="d-flex flex-row text-center justify-content-center">
          <a
            name="Ingresar"
            id="ingresar"
            class="text-white"
            href="ingresar.html"
            role="button"
            >ingresar</a
          >
        </div>
      </div>
    </nav>

    <!-- Fin Encabezado -->

    <!-- Comienzo Contenido -->
    <div class="container-fluid">
      <div class="row">
        <!-- Comienzo carousel -->
        <div class="col-12" style="background-color: yellow">
          <div class="card">
            <div class="card-body">
              <div
                id="carouselFadeExampleIndicators"
                class="carousel slide carousel-fade"
                data-ride="carousel"
              >
                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                    <img
                      class="d-block w-100"
                      src="https://chileestuyo.cl/wp-content/uploads/2020/07/PlayasVeranoNorte_Arica.jpg"
                      data-src="holder.js/900x400?theme=social"
                      alt="900x400"
                      data-holder-rendered="true"
                      style="width: 900px; height: 400px"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                      src="https://enviajes.cl/wp-content/uploads/2021/12/Arica-Catedral-Enviajes.jpg"
                      data-src="holder.js/900x400?theme=industrial"
                      alt="900x400"
                      data-holder-rendered="true"
                      style="width: 900px; height: 400px"
                    />
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselFadeExampleIndicators"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselFadeExampleIndicators"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
            <!-- Comienzo texto carousel -->
            <div class="card-footer text-center">
              <h3>Lugares mas visitados</h3>
            </div>
            <!-- Fin texto carousel -->
          </div>
        </div>
        <!-- Comienzo carousel -->
        <!-- Para buscar filtro -->
        <div class="col-12 mt-3" style="background-color: red">
          <!-- Grupo de cartas-->
          <div class="card-group text-center">
            <div class="card">
              <div class="card-header">Playa Chinchorro</div>
              <div class="card-body">
                <img src ="https://chileestuyo.cl/wp-content/uploads/2020/07/PlayasVeranoNorte_Arica.jpg" alt="playa" width="440" height="240">
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-success">Ver Lugar</button>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <img src ="https://enviajes.cl/wp-content/uploads/2021/12/Arica-Catedral-Enviajes.jpg" alt="playa" width="440" height="240">
                <h4 class="card-title">Catedral San Marcos</h4>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-success">Ver Lugar</button>
              </div>
            </div>
            <div class="card">
              <div class="card-header">Momias</div>
              <div class="card-body">
                <img src ="https://www.semana.com/resizer/ZxRDay7NNaiWEEqynT3ocJy4wgQ=/1200x675/filters:format(jpg):quality(50)//cloudfront-us-east-1.images.arcpublishing.com/semana/U6JJUGCF3RF45AG46VAZ4IVY2E.jpg" alt="playa" width="440" height="240">
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-success">Ver Lugar</button>
              </div>
            </div>
          </div>
          <!-- Fin grupo de cartas -->
        </div>
        <!-- Fin buscar filtro -->
      </div>
    </div>
    <!-- Fin Contenido -->
    <!-- Comienzo pie pagina -->
    <footer class="col-xl-12 col-md-12 col-12 text-center text-lg-start">

      <div class="text-center p-4">Â© 2020 Copyright Treasure Arica</div>

    </footer>

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
